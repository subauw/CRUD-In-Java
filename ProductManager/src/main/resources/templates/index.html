<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Product Manager</title>
    <link href="css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <br />
    <h1 class="text-center text-light">Product List</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <a class="btn btn-success" href="new" role="button">Create New Product</a>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table text-light">
            <thead>
              <tr>
                <th scope="col">Serial Number</th>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Made In</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Serial Number</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madein}">Made in</td>
                <td th:text="${product.price}">Price</td>
                <td>
                  <a class="btn btn-warning" th:href="@{'/edit/' + ${product.id}}" role="button">Edit</a>
                  &nbsp;&nbsp;&nbsp;
                  <a class="btn btn-danger" th:href="@{'/delete/' + ${product.id}}" role="button">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
