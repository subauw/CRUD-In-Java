<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
    <link href="css/edit.css" th:href="@{/css/edit.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <br />
    <div class="container text-light">
      <div class="row">
        <h1>Edit Product</h1>
        <div class="col-md-4">
          <br />
          <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <div class="mb-3">
              <label for="Serial number" class="form-label">Serial Number</label>
              <input type="text" class="form-control" id="Serial number" aria-describedby="Serial number" th:field="*{id}" readonly="readonly" />
            </div>
            <div class="mb-3">
              <label for="Product Name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="Product Name" aria-describedby="Product Name" th:field="*{name}" />
            </div>
            <div class="mb-3">
              <label for="Brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="Brand" aria-describedby="Brand" th:field="*{brand}" />
            </div>
            <div class="mb-3">
              <label for="Made in" class="form-label">Made in</label>
              <input type="text" class="form-control" id="Made in" aria-describedby="Made in" th:field="*{madein}" />
            </div>
            <div class="mb-3">
              <label for="Price" class="form-label">Price</label>
              <input type="text" class="form-control" id="Price" aria-describedby="Price" th:field="*{price}" />
            </div>
            <br />
            <input class="btn btn-warning" type="submit" value="Save" />
          </form>
        </div>
      </div>
    </div>
    <br />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
